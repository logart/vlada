<!DOCTYPE html>
<html>
<head>
	<title>Firanka</title>

<body>
<html>

<style>

#sidebar {
    display: inline-block;
    height: 200px;
    width:20px;
    border: solid;
    background-color: green;
}
#board-wrapper{
    display:inline-block;
    border:dashed;
}
#board {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(min(100px, 100%), 1fr));;
    grid-template-rows: repeat(2.56px);
    margin:5px;
}
.card {
    border:solid;
    width:50px;
    height:50px;
    
}
</style>

<body>
    <div id = "sidebar"></div>

    <div id = "board-wrapper">
        <div id = "board">

            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>


        </div>
    </div>

</body>
</html>
